<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <h2>Formulário de Campos Numéricos</h2>

        <form id="formulario" method="post">
            <div class="input-container">
                <label for="campoA">Campo A:</label>
                <input type="number" id="campoA" name="campoA" required>
            </div>

            <div class="input-container">
                <label for="campoB">Campo B:</label>
                <input type="number" id="campoB" name="campoB" required>
            </div>

            <button type="submit" class="submit-button">Submeter</button>
        </form>

        <p id="mensagem"></p>
    </div>

</body>
</html>
